<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muntrume Motorsport - Sponsors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<style>/* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Global Styles */
    
    .container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
    }
    
    #sponsors {
        padding: 50px 0;
    }
    
    #sponsors h2 {
        margin-bottom: 20px;
    }
    
    .sponsors-logos {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    
    .sponsors-logos img {
        max-width: 150px;
        max-height: 100px;
        transition: transform 0.3s;
    }
    
    .sponsors-logos img:hover {
        transform: scale(1.1);
    }
    
    
    /* Responsive Styles */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
        }
    
        .sponsors-logos {
            flex-direction: column;
        }
    }</style>
    <body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Muntrume Motorsport Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="sponsors.html">Sponsors</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="sponsors">
        <div class="container">
            <h2>Our Sponsors</h2>
            <div class="sponsors-logos">
                <img src="logo1.png" alt="Sponsor 1">
                <img src="logo2.png" alt="Sponsor 2">
                <img src="logo3.png" alt="Sponsor 3">
                <img src="logo4.png" alt="Sponsor 4">
                <img src="logo5.png" alt="Sponsor 5">
                <img src="logo6.png" alt="Sponsor 6">
            </div>
            <div id="countdown" class="countdown"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Muntrume Motorsport. All rights reserved.</p>
            <p>Follow us on:
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>

</body>
</html>
